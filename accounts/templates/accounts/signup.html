{% extends "base.html" %}

{% block content %}
<div class="col-12">
    <div class="d-flex justify-content-center">
        <div class="sign-up">
            <form method="post">
                {% csrf_token %}

                    {% for field in form %}
                        <div class="form-group">
                            {{ field.label_tag }}
                            <div>
                                {{ field }}
                            </div>
                            {% if field.errors %}
                            {% for error in field.errors %}
                            <div class="alert alert-danger">
                                {{ error }}
                            </div>
                            {% endfor %}
                            {% endif %}
                        </div>
                    {% endfor %}

                     <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
